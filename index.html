<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <!-- linking css stylesheet here -->
    <link rel="stylesheet" href="./profile-card-style.css" />
  </head>
  <body>
    <div class="card">
        
        <!-- under "div.card" there are 2 div tag and their class name are "imgbx" and "content" respectively -->
      <div class="imgbx">
        <img
          src="./79999830_1032163723785821_8182628566849028096_n.jpg"
          alt="profile-photo"
        />
      </div>

      <!-- ======= Content Start ======== -->
      <div class="content">

        <!-- under "div.content" there are 2 div tag and their class name are "info" and "btn" respectively -->
        <h2>Sk Sakibul Islam <br /> <span>Full Stack Developer</span></h2>
        <div class="info">
            <h3>315 <br><span>Posts</span></h3>
            <h3>1.2k <br><span>Followers</span></h3>
            <h3>225 <br><span>Following </span></h3>
        </div>
        <div class="btn">
            <button>Follow</button>
            <button>Message</button>
        </div>
      </div>
    </div>
  </body>
</html>
